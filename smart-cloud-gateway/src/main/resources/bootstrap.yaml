server:
  port: 8844

---

spring:
  application:
    name: smart-cloud-gateway
  cloud:
    nacos:
      discovery:
        server-addr: nacos.didispace.com:80
        namespace: eda986e0-fce6-4787-af44-e84754fcd33e
      config:
        server-addr: nacos.didispace.com:80
        namespace: eda986e0-fce6-4787-af44-e84754fcd33e
    sentinel:
      transport:
        dashboard: localhost:8080
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: account
        uri: lb://sca-conumer
        predicates:
        - Path=/account/**
        filters:
        - StripPrefix=1





